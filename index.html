<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Speaking App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(255,255,255,0.2);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #e65100;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IELTS Speaking Practice</h1>
    <a href="part1.html" class="btn">Part 1</a>
    <a href="part2.html" class="btn">Part 2</a>
    <a href="part3.html" class="btn">Part 3</a>
    <footer>Developed for IELTS Learners</footer>
  </div>
</body>
</html>
